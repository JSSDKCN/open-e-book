
<form method="post" ng-submit="passwordUpdate()">
  <div class="list">
    <label class="item item-input"> <span class="input-label">旧密码：</span> <input
      name="old_pass" id="old_pass" type="password" placeholder="请输入您的旧密码">
    </label> <label class="item item-input"> <span class="input-label">新密码：</span> <input
      name="new_pass" id="new_pass" type="password" placeholder="由6-20位字母、数字或符号组成">
    </label> <label class="item item-input"> <span class="input-label">确认密码：</span> <input
      name="new_pass2" id="new_pass2" type="password" placeholder="由6-20位字母、数字或符号组成">
    </label>
  </div>
  <div class="padding">
    <a class="button button-block button-positive" ng-click="passwordUpdate()">确 定</a>
  </div>
</form>
