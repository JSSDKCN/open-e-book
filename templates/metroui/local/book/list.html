<div data-role="listview" data-insert="true" class="list">
      <a class="item item-thumbnail-left" ng-href="#/local/book/content/{{book.id}}" ng-repeat="book in books">
      <img ng-src="{{parseImage(book.image_ids)}}" >
      <h2>《{{book.name}}》&nbsp;<i>作者: {{book.author}}</i></h2>
      <p class="lines">{{book.intro}}</p>
    </a>
  <div class="padding"><a class="button button-block button-positive" style="text-align: center;" ng-click="more()">显示更多...</a></div>
</div>
