<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="format-detection" content="telephone=no" />
<link rel="stylesheet" href="Library/jquery.mobile-1.4.0/jquery.mobile-1.4.0.css" />
<link rel="stylesheet" href="styles/jqmapp.css" />
<title></title>
</head>
<body>
  <script data-main="scripts/config/global" src="Library/require.js"></script>
  <div data-role="page">
    <div class="bar-title" data-role="header" data-position="fixed">
      <a class="ui-btn-left ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-left ui-icon-arrow-l" id="backBtn"
        style="display: none">中文</a>
      <h1 class="title"></h1>
    </div>
    <div class="wrapper" data-role="content"></div>
    <div data-role="footer" data-position="fixed" id="footer"></div>
  </div>
  <script type="text/template" id="user_dashboard">
  <h3>尊敬的用户「<span style="color:red"><%=username%></span>」，欢迎您！</h3>
  <ul data-role="listview">
    <li><a>我的信息</a></li>
    <li><a>修改密码</a></li>
    <li><a>我的书籍</a></li>
  </ul>
  <br/>
  <a data-role="button">退 出</a>
  </script>
  <script type="text/template" id="user_login">
  <form method="post">
    <label for='username' class='ui-hidden-accessible'>用户名:</label>
    <input type="text" placeholder="请输入注册用户名或者邮箱" id="username" name="username" />
    <label for='password' class='ui-hidden-accessible'>密码：</label>
    <input type="password" placeholder="请输入密码" id="password" name="password" />
    <a data-role="button">登 录</a> <a
      data-role="button">忘记密码?</a> <a data-role="button">注 册</a>
  </form>
  </script>
  <script type="text/template" id="user_forget_password">
  <form method="post">
    <label for='username' class='ui-hidden-accessible'>用户名:</label>
    <input type="text" placeholder="请输入注册用户名或者邮箱" id="username" name="username" />
    <label for='password' class='ui-hidden-accessible'>密码：</label>
    <input type="password" placeholder="请输入密码" id="password" name="password" />
    <a data-role="button">登 录</a> <a
      data-role="button">忘记密码?</a> <a data-role="button">注 册</a>
  </form>
  </script>
</body>
</html>
